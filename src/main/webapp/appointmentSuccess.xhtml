<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<head>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <title>Success | Hospital Appointment System</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="scripts/sidebar.js" type="text/javascript"></script>
</head>
<h:head>
    <f:metadata>
        <f:event listener="#{userRedirectionBean.checkLoggedIn}" type="preRenderView"/>
    </f:metadata>
</h:head>
<h:body styleClass="body">
    <h:form>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.xhtml">Home</a>
            <a href="myprofile.xhtml">My Profile</a>
            <a href="login.xhtml" style="display: #{loginBean.signupDisplay}">Sign In</a>
            <a href="signup.xhtml" style="display: #{loginBean.signupDisplay}">Sign Up</a>
            <h:commandLink value="Log Out" action="#{loginBean.logout}" rendered="#{loginBean.loggedIn}"/>
            <h:commandLink value="Admin" action="admin.xhtml" rendered="#{loginBean.isAdmin()}"/>
        </div>
    </h:form>
    <div class="navbar">
        <a class="link" href="index.xhtml">Home</a>
        <a class="link" href="make-appointment.xhtml">Appointment</a>
        <a class="push"/>
        <a class="link" href="signup.xhtml" style="display: #{loginBean.getSignupDisplay()}">Signup</a>
        <a class="profile" href="myprofile.xhtml">
            <img src="assets/profile-icon.png" alt="My Profile"/>
        </a>
        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776;</button>
        </div>
    </div>
    <div class="container">
        <div class="main-body" style="display: flex; justify-content: center; align-items: center;">
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: space-between">
                <p:outputLabel styleClass="text-big" value="Successfully resreved an appointment with #{successAppointmentBean.doctorDetails}"/>
                <p:outputLabel styleClass="text-big" value="on the #{successAppointmentBean.date}, #{successAppointmentBean.time}"/>
                <p:outputLabel styleClass="text-big" value="at #{successAppointmentBean.location}"/>
                <p/>
                <div style="display: flex; justify-content: space-between">
                    <h:form>
                        <p:commandButton value="Add to Google Calendar"
                                         action="#{successAppointmentBean.addToGoogleCalendar()}"
                                         icon="pi pi-calendar"/>
                    </h:form>
                </div>
            </div>
        </div>
        <div class="footer">
            <a>Â© 2023 Hospital Appointment System</a><br/>
            <a>Contact Us @ 02-345-6789 or</a><br/>
            <a>Email Us @ clinic@example.com</a><br/>
        </div>
    </div>
</h:body>
</html>
