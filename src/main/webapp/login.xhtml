<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <link type="text/css" rel="stylesheet" href="css/styles.css"/>
   <title>Login | Hospital Appointment System</title>
</h:head>
<h:body styleClass="body">
   <div class="navbar">
      <a class="link" href="index.xhtml">Home</a>
      <a class="link" href="#">Appointment</a>
      <a class="push"/>
      <a class="profile active" href="myprofile.xhtml">
         <img src="assets/profile-icon.png" alt="My Profile"/>
      </a>
   </div>
   <div class="container">
      <div class="main-body">
         <div class="login">
            <h:form action="#{loginBean.submit()}">
               ID: <h:inputText autocomplete="off" value="#{loginBean.id}"/>
               <br/>
               Password: <h:inputSecret autocomplete="off" value="#{loginBean.password}"/>
               <br/>
               <h:commandButton value="Submit" action="#{loginBean.submit()}"/>
            </h:form>
            <h:outputText escape="false" value="#{loginBean.output}"/>
         </div>
      </div>
      <div class="footer">
         <a>Â© 2023 Hospital Appointment System</a><br/>
         <a>Contact Us @ 02-345-6789 or</a><br/>
         <a>Email Us @ clinic@example.com</a><br/>
      </div>
   </div>
</h:body>
</html>
